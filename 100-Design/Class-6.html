<!DOCTYPE html>
<html>
<head>
	<title>Class Six</title>
	<link href="assests/css/bootstrap.min.css" rel="stylesheet">
	<link href="assests/css/font-awesome.min.css" rel="stylesheet">
	<link href="assests/css/Class6.css" rel="stylesheet">
	<script src="assests/js/jqery-1.12.4.min.js"></script>
</head>
<body>

<div class="section-padding">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="section-title">
					<h2>OPEN BOOK</h2>
					<p>FEEL FREE TO WRITE HERE ABOUT ME.</p>
				</div>
				<div class="contact-us-form">
					<p>PLEASE FILL UP EVERY THING</p>
					<form action="https://formspree.io/sakibhossain.nstu@gmail.com" method="POST">
						<div class="row">
							<div class="col-md-6">
								<p class="form-element">
									<label for="firstname">First Name</label>
									<input type="text" name="firstname">
								</p>
							</div>	
							<div class="col-md-6">
								<p class="form-element">
									<label for="lastname">Last Name</label>
									<input type="text" name="lastname">
								</p>
							</div>		
						</div>
						<p class="form-element">
									<label for="email">Email</label>
									<input type="email" name="_replyto" placeholder="Type Your Email Here">
						</p>
						<p class="form-element">
							<label for="message">Message</label>
							<textarea name="message" cols="30" rows="10"></textarea>
						</p>
						<div class="row">
							<div class="col-md-8">
								<p class="small-text">ARE YOU SURE ABOUT ME WHAT YOU HAVE WRITTEN?</p>
							</div>
							<div class="col-md-4">
								<input type="submit" value="Send">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="assests/js/bootstrap.min.js"></script>
</body>
</html>
